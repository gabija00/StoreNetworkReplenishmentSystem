<header>
</header>
<body>
<div style="width: 400px; margin: auto;">
    <div *ngIf="currentShop" class="edit-form">
      <h4>Parduotuvė</h4>
      <form>
        <div class="form-group">
          <label for="title">Pavadinimas</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentShop.pavadinimas"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Adresas</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentShop.adresas"
            name="description"
          />
        </div>
        <div class="form-group">
            <label for="description">Parduotuvės vadovas</label>
            <input
              type="text"
              class="form-control"
              id="description"
              [(ngModel)]="currentShop.parduotuves_vadovas"
              name="description"
            />
          </div>
          <div class="form-group">
            <label for="description">Darbuotojų kiekis</label>
            <input
              type="text"
              class="form-control"
              id="description"
              [(ngModel)]="currentShop.darbuotoju_kiekis"
              name="description"
            />
          </div>
          <div class="form-group">
            <label for="description">Prekių kiekis</label>
            <input
              type="text"
              class="form-control"
              id="description"
              [(ngModel)]="currentShop.prekiu_kiekis"
              name="description"
            />
          </div>
          
      </form>
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateShop()"
      >
        Redaguoti
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentShop">
      <br />
      <p>Negalima pasiekti šios parduotuvės...</p>
    </div>
  </div>
</body>
