<header>
</header>
<body>
    <div style="width: 400px; margin: auto;">
        <div class="submit-form">
          <div *ngIf="!submitted">
            <div class="form-group">
              <label for="title">Pavadinimas</label>
              <input
                type="text"
                class="form-control"
                id="title"
                required
                [(ngModel)]="product.pavadinimas"
                name="title"
              />
            </div>
      
            <div class="form-group">
              <label for="description">Aprašymas</label>
              <input
                class="form-control"
                id="description"
                required
                [(ngModel)]="product.aprasymas"
                name="description"
              />
            </div>
            <div class="form-group">
                <label for="description">Svoris</label>
                <input
                  class="form-control"
                  id="description"
                  required
                  [(ngModel)]="product.svoris_gramais"
                  name="description"
                />
              </div>
              <div class="form-group">
                <label for="description">Savininkas</label>
                <input
                  class="form-control"
                  id="description"
                  required
                  [(ngModel)]="product.savininko_id"
                  name="description"
                />
              </div>
              
      
            <button (click)="saveProduct()" class="btn btn-success">Išsaugoti</button>
          </div>
      
          <div *ngIf="submitted">
            <h4>Išsaugota sėkmingai!</h4>
            <button class="btn btn-success" (click)="goBackToMain()">Grįžti į pagrindinį puslapį</button>
          </div>
        </div>
      </div>
</body>
