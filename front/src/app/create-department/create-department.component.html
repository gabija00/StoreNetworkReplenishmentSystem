<header>
</header>
<body>
  <div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Pavadinimas</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="department.pavadinimas"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Prekių tipas</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="department.prekiu_tipas"
            name="description"
          />
        </div>
        <div class="form-group">
            <label for="description">Prekių kiekis</label>
            <input
              class="form-control"
              id="description"
              required
              [(ngModel)]="department.prekiu_kiekis"
              name="description"
            />
          </div>
          <div class="form-group">
            <label for="description">Parduotuvės id</label>
            <input
              class="form-control"
              id="description"
              required
              [(ngModel)]="department.parduotuve_id"
              name="description"
            />
          </div>
          
          <div class="form-group">
            <label for="description">Savininkas</label>
            <input
              class="form-control"
              id="description"
              required
              [(ngModel)]="department.savininko_id"
              name="description"
            />
          </div>
  
        <button (click)="saveDepartment()" class="btn btn-success">Išsaugoti</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Jūs išsaugojote sėkmingai!</h4>
        <button class="btn btn-success" (click)="newDepartment()">Pridėti</button>
      </div>
    </div>
  </div>
</body>
